<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTG Scraper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>

<body class="">
  <div class="hero has-background-grey-light">
    <div class="hero-body">
      <h1 class="title has-text-black">Welcome to MTG Scraper</h1>
      <p class="subtitle has-text-black">
        This web app scrapes Magic: The Gathering card prices from eBay sold
        listings.
      </p>
    </div>
  </div>
  <div class="section is-flex is-justify-content-center">
    <table class="table is-narrow" id="start"></table>
  </div>
  <div class="section">
    <form id="myForm">
      <div class="field">
        <label for="cardField" class="label">Card</label>
        <input type="text" name="cardField" class="input is-normal" />
        <div class="block"></div>
        <button type="submit" class="button is-primary" id="btn">
          Refresh
        </button>
      </div>
    </form>
  </div>
  <footer class="footer is-flex is-justify-content-center has-background-grey-light has-text-black">
    <p>Created by Tom Slanda |&ThickSpace;</p>
    <a href="https://www.github.com/slandath" target="_blank" class="has-text-black">Github</a>
  </footer>
  <script src="app.js"></script>
</body>

</html>
